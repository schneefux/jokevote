<!doctype html>
<html lang="de">
<head>
    <title>Lehrerspruch-Wahlplattform</title>
    <link rel="stylesheet" type="text/css" href="/static/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
</head>
<body>
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/materialize.min.js"></script>
    <div class="container">
        <h3>Lehrersprüche</h3>
        <div class="divider"></div>
        {% for joke in jokes %}
        <div class="row section valign-wrapper">
            <div class="col s3 m2">
                <div class="row joke">
                    <form action="/vote" method="post" class="voteform">
                        <input type="hidden" name="id" value="{{ joke.id }}">
                        <input type="hidden" name="redirpage" value="{{ currentpage }}">
                        <button class="upvotebtn btn{% if joke.reports>0 %}-flat{% endif %}{% if joke.locked %} disabled{% endif %} col s12" type="submit" name="vote" value="upvote"><i class="material-icons">thumb_up</i> <span class="btnval">{{ joke.upvotes }}</span></button>
                        <button class="downvotebtn btn{% if joke.reports>0 %}-flat{% endif %}{% if joke.locked %} disabled{% endif %} col s12" type="submit" name="vote" value="downvote"><i class="material-icons">thumb_down</i> <span class="btnval">{{ joke.downvotes }}</span></button>
                    </form>
                    <form action="/report" method="post">
                        <input type="hidden" name="id" value="{{ joke.id }}">
                        <input type="hidden" name="redirpage" value="{{ currentpage }}">
                        <button class="btn-flat{% if joke.locked %} disabled{% endif %} col s12" type="submit">
                            {% if joke.reports>0 %}
                            <div class="row">
                                <i class="material-icons col s6">report_problem</i>
                                <span class="red-text col s6">{{ joke.reports }}</span>
                            </div>
                            {% else %}
                            <i class="material-icons">report_problem</i>
                            {% endif %}
                        </button>
                    </form>
                    {% if joke.mine %}
                    <div class="col s12 center">
                        <i class="material-icons">stars</i>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="valign col s9 m10 {% if joke.reports>0 %}grey-text{% endif %}">
                {{ joke.text|safe }}
            </div>
        </div>
        <div class="divider"></div>
        {% endfor %}
        <div class="section center">
            <ul class="pagination">
                <li{% if currentpage==0 %} class="disabled"{% endif %}><a href="/page/{{ currentpage-1 }}"><i class="material-icons">chevron_left</i></a></li>
                {% for page in pages %}
                <li{% if currentpage==loop.index0 %} class="active"{% endif %}><a href="/page/{{ loop.index0 }}">{{ loop.index }}</a></li>
                {% endfor %}
                <li{% if currentpage==loop.length-1 %} class="disabled"{% endif %}><a href="/page/{{ currentpage+1 }}"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>
        <div class="divider hide-on-small-only"></div>
        <div class="section hide-on-small-only">
            <form action="/submit" method="post">
                <input type="hidden" name="redirpage" value="{{ currentpage }}">
                <div class="row valign-wrapper">
                    <div class="col s10 input-field">
                        <label for="text">Neuen Spruch hinzufügen</label>
                        <textarea class="materialize-textarea" name="text"></textarea>
                    </div>
                    <div class="col s3 valign">
                        <input type="submit" class="btn" value="hinzufügen">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.upvotebtn').click(function(e) { submitAjaxer.call(this, e, 'vote', 'upvote'); });
            $('.downvotebtn').click(function(e) { submitAjaxer.call(this, e, 'vote', 'downvote'); });

            function submitAjaxer(e, name, value) {
                e.preventDefault();
                if ($(this).hasClass('disabled')) { return; }
                var form = $(this).closest('form');
                var joke = $(this).closest('.joke');
                $.ajax({
                    url: form.attr('action'),
                    type: "POST",
                    data: form.serialize() + '&' + name + '=' + value,
                    success: function(data) {
                        $('button', joke).addClass('disabled');
                    }
                });
                $('.btnval', $(this)).text(parseInt($('.btnval', $(this)).text())+1);
            }
        });
    </script>
</body>
</html>
