<!doctype html>
<html lang="de">
<head>
    <title>Lehrerspruch-Wahlplattform</title>
    <link rel="stylesheet" type="text/css" href="/static/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>
    <script type="text/javascript" src="/static/materialize.min.js"></script>
    <div class="container">
        <h1>Lehrersprüche</h1>
        <div class="divider"></div>
        {% for joke in jokes %}
        <div class="section row valign-wrapper">
            <form class="col s2 row" action="vote" method="post">
                <input type="hidden" name="id" value="{{ joke.id }}">
                <button class="btn col s12" type="submit" name="vote" value="upvote"><i class="material-icons">thumb_up</i> {{ joke.upvotes }}</button>
                <button class="btn col s12" type="submit" name="vote" value="downvote"><i class="material-icons">thumb_down</i> {{ joke.downvotes }}</button>
            </form>
            <div class="col s10 row">
                <p class="valign s12">{{ joke.text }}</p>
            </div>
        </div>
        <div class="divider"></div>
        {% endfor %}
        <div class="section row">
            <form class="col s12" action="submit" method="post">
                <div class="row valign-wrapper">
                    <div class="col s8 input-field">
                        <label for="text">Neuen Spruch hinzufügen</label>
                        <textarea class="materialize-textarea" name="text"></textarea>
                    </div>
                    <div class="col s4 valign">
                        <input type="submit" class="btn" value="hinzufügen">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
